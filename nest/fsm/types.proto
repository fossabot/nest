syntax = "proto3";
package fsm;

import "github.com/vx-labs/nest/nest/api/api.proto";

message PeerLost {
  uint64 Peer = 1;
}
message StateTransitionSet { repeated StateTransition events = 1; }

message RecordsPut {
  repeated api.Record Records = 1;
}

message StateTransition {
  oneof Event {
    PeerLost PeerLost = 1;
    RecordsPut RecordsPut = 2;
  }
}
