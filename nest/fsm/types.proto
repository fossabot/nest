syntax = "proto3";
package fsm;

message PeerLost {
  uint64 Peer = 1;
}
message StateTransitionSet { repeated StateTransition events = 1; }

message RecordsPut {
  repeated bytes Records = 1;
}

message StateTransition {
  oneof Event {
    PeerLost PeerLost = 1;
    RecordsPut RecordsPut = 2;
  }
}
